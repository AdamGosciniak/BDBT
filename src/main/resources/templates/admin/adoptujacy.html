<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main User Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <h1>Adoptujacy</h1>
  <a href="/newClient">Dodaj adoptującego </a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Nr adoptujacego</th>
      <th>Imie</th>
      <th>Nazwisko</th>
      <th>PESEL</th>
      <th>Nr telefonu</th>
      <th>E-mail</th>
      <th>Nr adresu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="adoptujacy : ${listAdoptujacy}">
      <td th:text="${adoptujacy.nr_adpotujacego}">Nr adresu</td>
      <td th:text="${adoptujacy.imie}">Kraj</td>
      <td th:text="${adoptujacy.nazwisko}">Miasto</td>
      <td th:text="${adoptujacy.pesel}">Ulica</td>
      <td th:text="${adoptujacy.nr_telefonu}">Ulica</td>
      <td th:text="${adoptujacy.email}">Ulica</td>
      <td th:text="${adoptujacy.nr_adresu}">Ulica</td>
      <td>
        <a th:href="@{'/saveAddress/' + ${adoptujacy.nr_adoptujacego}}">Edytuj</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteAddress/' + ${adoptujacy.nr_adoptujacego}}">Usuń</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
